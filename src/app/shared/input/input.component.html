<div
class="form-group"
[class.has-sucess]="
  iptAndress.valid && (iptAndress.dirty || iptAndress.touched)
"
[class.has-error]="
  !iptAndress.valid && (iptAndress.dirty || iptAndress.touched)
"
>
<label class="control-label sr-only" for="inputSuccess"
  ><i class="fa fa-check"></i> Endereço</label
>
<input
  type="text"
  class="form-control"
  id="inputSuccess"
  name="adress"
  required
  minlength="5"
  autocomplete="off"
  ngModel
  placeholder="Endereço"
  #iptAndress="ngModel"
/>

<span
  class="help-block"
  *ngIf="
    iptAndress.valid && (iptAndress.dirty || iptAndress.touched)
  "
  ><i class="fa fa-check"></i> Ok</span
>
<span
  class="help-block"
  *ngIf="
    !iptAndress.valid && (iptAndress.dirty || iptAndress.touched)
  "
  ><i class="fa fa-check"></i> campo Obrigatorio</span
>
</div>
